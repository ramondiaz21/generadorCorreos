<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Inova Enterprise MX</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container pb-5 pt-5">
    <h1 class="my-3 text-center">Generador de textos</h1>
    <form id="input-form">
      <div class="form-group">
        <label for="idioma">Idioma:</label>
        <input type="text" id="idioma" name="idioma" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="nicho">Nicho:</label>
        <input type="text" id="nicho" name="nicho" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="tono">Tono:</label>
        <input type="text" id="tono" name="tono" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="servicios">Servicios:</label>
        <input type="text" id="servicios" name="servicios" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="emojis">Emojis:</label>
        <input type="text" id="emojis" name="emojis" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="longitudTexto">Longitud Texto:</label>
        <input type="text" id="longitudTexto" name="longitudTexto" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="tipoDeMensaje">Tipo De Mensaje:</label>
        <input type="text" id="tipoDeMensaje" name="tipoDeMensaje" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="llamadoALaAccion">Llamado A La Accion:</label>
        <input type="text" id="llamadoALaAccion" name="llamadoALaAccion" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Generar texto</button>
    </form>
    <h2 class="my-3">Resultado:</h2>
    <div>
      <textarea id="result" rows="10" class="form-control" readonly></textarea>
      <button id="copy-btn" class="btn btn-secondary mt-2">Copiar texto</button>
    </div>
    <div id="loader-container" class="my-3 d-none"> <!-- Cambiamos display: none a d-none (clase de Bootstrap) -->
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Cargando...</span>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
